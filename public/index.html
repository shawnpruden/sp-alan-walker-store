<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <link
      rel="icon"
      type="image/x-icon"
      sizes="16x16 32x32"
      href="%PUBLIC_URL%/favicon.ico"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Electrolize&family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;1,700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Nunito', sans-serif;
      }

      a {
        text-decoration: none;
      }

      img {
        width: 100%;
        vertical-align: bottom;
      }

      ul {
        list-style: none;
      }
    </style>

    <title>React App</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
